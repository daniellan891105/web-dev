        <h1>CSS教學</h1>
        <p>在這堂課程上面，你會了解如何使用CSS設定用在HTML標籤上，以及設定<a href="#">連結顏色</a></p>

        <h2>這章節你認識的CSS設定文字語法</h2>
        <ol>
            <li>文字顏色:color</li>
            <li>文字大小:font-size</li>
            <li>文字行距:line-height</li>
            <li>文字字型:font-family</li>
            <li>其他...</li>
        </ol>

        <h3>下列的emmet語法，哪一項是錯的？</h3>
        <ul>
            <li>! = html5環境</li>
            <li>linksrc = 匯入CSS</li>
            <li>顯示4個p段落</li>
            <li>展開h1的開頭與結尾html標籤</li>
            <li class="false">lorem= 自動幫我們寫完網頁</li>
        </ul>
